<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calypso Studio - Web & Game Development Services</title>
    <meta name="description" content="Professional web development, Discord bots, logo creation, SEO optimization, news portal, Minecraft plugins, texture packs, and server setup services.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15);
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav id="nav-container"></nav>

    <!-- Hero Section -->
    <section id="hero-container"></section>

    <!-- Services Section -->
    <section id="services-container"></section>

    <!-- Projects Section -->
    <section id="projects-container"></section>

    <!-- Team Section -->
    <section id="team-container"></section>

    <script>
        // Render projects when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderProjects('projects-container');
        });
    </script>

    <!-- About Section -->
    <section id="about-container"></section>

    <!-- Testimonials Section -->
    <section id="testimonials-container"></section>
    <footer id="footer-container"></footer>

    <script>
        // ============================================
        // SMOOTH SCROLLING
        // ============================================
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (href !== '#' && document.querySelector(href)) {
                    e.preventDefault();
                    document.querySelector(href).scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Helper function to scroll to element
        function scrollToElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // ============================================
        // SCROLL ANIMATIONS
        // ============================================
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.hover-lift').forEach(el => {
            observer.observe(el);
        });

        // ============================================
        // MOBILE MENU
        // ============================================
        const mobileMenuBtn = document.querySelector('button.md\\:hidden');
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function() {
                const navMenu = document.querySelector('div.hidden.md\\:flex.gap-8');
                if (navMenu) {
                    navMenu.classList.toggle('hidden');
                    navMenu.classList.toggle('flex');
                }
            });
        }
    </script>
</body>
</html>
